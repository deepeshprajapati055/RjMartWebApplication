<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="header::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home-Page</title>
</head>
<body>
	<section>
	<!-- Slider of images -->
		<div id="carouselExampleControls" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/image3.jpg" class="d-block w-100" alt="image1" height="500px">
				</div>
				<div class="carousel-item">
					<img src="img/image1.jpg" class="d-block w-100" alt="image2" height="500px">
				</div>
				<div class="carousel-item">
					<img src="img/image2.jpg" class="d-block w-100" alt="image3" height="500px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	<!-- End of slider -->
	<!-- Category Model start -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/category_img/appli.png" width="65%" height="100px">
							<p>Electronics</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/category_img/beuty.png" width="65%" height="100px">
							<p>Beauty</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/category_img/groccery.jpg" width="65%" height="100px">
							<p>Groccery</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/category_img/pant.png" width="65%" height="100px">
							<p>Clothes</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/category_img/laptop.jpg" width="65%" height="100px">
							<p>Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/category_img/mobile.png" width="65%" height="100px">
							<p>Mobile</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- Category Modul end -->
	<!-- Latest Product Module Start -->
		<div class="container bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Products</p>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/product_img/laptop.jpg" width="65%" height="100px">
							<p>Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/product_img/laptop.jpg" width="65%" height="100px">
							<p>Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/product_img/laptop.jpg" width="65%" height="100px">
							<p>Laptop</p>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-body text-center">
							<img src="img/product_img/laptop.jpg" width="65%" height="100px">
							<p>Laptop</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- Latest Product Module End -->
	</section>
	
</body>
</html>
